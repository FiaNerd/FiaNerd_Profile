<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/src/styles/css/style.css" />

    <title>Sofia | Profile</title>
  </head>
  <body>
    <div class="cover-header">
      <p class="cover-text">I'm building the life of my own dreams</p>
    </div>

    <div class="wrapper">
      <header>
        <nav class="navbar">
          <h1 class="logo"><a href="/src/index.html">Sofia Mattiasson</a></h1>
          <button class="btn-hamburger" id="btn-menu">
            <i class="fa fa-bars"></i>
          </button>
          <div class="menu">
            <ul>
              <li><a href="/src/index.html">Home</a></li>
              <li><a href="/src/profile.html">Profile</a></li>
              <li>
                <a href="#">Portfolio</a>
                <ul class="dropdown-menu">
                  <li><a href="#">Coding</a></li>
                  <li><a href="#">Design</a></li>
                </ul>
              </li>
              <li><a href="/src/contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <main>
        <div class="form-container">
          <div class="text-contact">
            <h2>Contact me</h2>
          </div>
          <form action="">
            <div class="form-input">
              <label for="name">Name</label>
              <input type="text" placeholder="Name" required />
            </div>
            <div class="form-input">
              <label for="email">E-mail</label>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="form-input">
              <label for="story">Write me</label>
              <textarea name="story" rows="5" placeholder="Whats on your mind?">
              </textarea>
            </div>
            <button type="submit" name="button">Send</button>
          </form>
        </div>
      </main>
      <footer>
        <div class="footer-icon-container">
          <div>
            <i class="fa fa-github"></i>
            <p class="footer-icon-text">Github</p>
          </div>
          <div>
            <i class="fa fa-linkedin"></i>
            <p class="footer-icon-text">LinkedIn</p>
          </div>
          <div>
            <i class="fa fa-envelope"></i>
            <p class="footer-icon-text">email</p>
          </div>
        </div>
        <p class="copy">&copy; Sofia Mattiasson</p>
      </footer>
      <script src="/src/js/menu-btn.js"></script>
    </div>
  </body>
</html>
